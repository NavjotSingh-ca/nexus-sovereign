name: Nexus Sovereign - 24/7 Intelligence Operations

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  intelligence-cycle:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python 3.13
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install supabase python-dotenv aiohttp psutil requests
        
    - name: Check Kill Switch
      env:
        SOVEREIGN_OVERRIDE: ${{ secrets.SOVEREIGN_OVERRIDE }}
      run: |
        python src/vip/killswitch.py
        
    - name: Run VIP Supervisor Check
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        SOVEREIGN_OVERRIDE: ${{ secrets.SOVEREIGN_OVERRIDE }}
      run: |
        python src/vip/supervisor.py
        
    - name: Run Whale Agent
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}
        SOVEREIGN_OVERRIDE: ${{ secrets.SOVEREIGN_OVERRIDE }}
      run: |
        python src/workers/whale.py
        
    - name: Run Reporter
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        SOVEREIGN_OVERRIDE: ${{ secrets.SOVEREIGN_OVERRIDE }}
      run: |
        python src/general/reporter.py
        
    - name: Upload Intelligence Report
      uses: actions/upload-artifact@v4
      with:
        name: intelligence-briefing-${{ github.run_number }}
        path: logs/
        retention-days: 30