name: Nexus Sovereign - 24/7 Intelligence Operations

on:
  schedule:
    # Run every 15 minutes
    - cron: '*/15 * * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  intelligence-cycle:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python 3.13
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install supabase python-dotenv aiohttp psutil
        
    - name: Run VIP Supervisor Check
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      run: |
        python src/vip/supervisor.py
        
    - name: Run Reporter - Daily Briefing
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      run: |
        python src/general/reporter.py
        
    - name: Run Event Monitor - Intelligence Synthesis
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      run: |
        python src/vip/event_monitor.py
        
    - name: Upload Intelligence Report
      uses: actions/upload-artifact@v3
      with:
        name: intelligence-briefing-${{ github.run_number }}
        path: logs/
        retention-days: 30